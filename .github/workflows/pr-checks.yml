name: Spell Checker

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you are using

    - name: Install dependencies
      run: |
        pip install pyspellchecker

    - name: Identify changed Python files
      id: changed-files
      run: |
        echo "FILES=$(git diff --name-only origin/main HEAD -- '*.py')" >> $GITHUB_ENV
        echo "Changed files: $FILES"

    - name: Debugging: Print files to be checked
      run: echo "Files to be checked: $FILES"

    - name: Run Spell Checker
      run: |
        source venv/bin/activate
        python spellcheckerTest.py $FILES
